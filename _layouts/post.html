---
layout: default
---
<h1>{{ page.title }}</h1>
<p>{{ page.date | date_to_string }} - {{ page.author }}</p>

{{ content }}


<div class="row">
  <div class="col text-center">
    {% if page.previous.url %}
    <a class="prev" href="{{page.previous.url}}">&laquo; {{page.previous.title}}</a>
    {% else %}
    [No previous page]
    {% endif %}
    |
    {% if page.next.url %}
    <a class="next text-right" href="{{page.next.url}}">{{page.next.title}} &raquo;</a>
    {% else %}
    [No next page]
    {% endif %}
  </div>
</div>
