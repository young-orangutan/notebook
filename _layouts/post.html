---
layout: default
---

<h2>{{ page.title }}</h2> 
<p>Published on {{ page.date | date_to_string }}</p>

<p>
{{ content }}
</p>

<div class="row">
  <div class="col">
    {% if page.previous.url %}
    <a class="prev link-unstyled" href="{{page.previous.url}}">&laquo; {{page.previous.title}}</a>
    {% else %}
    [No previous page]
    {% endif %}
    |
    {% if page.next.url %}
    <a class="next text-right" href="{{page.next.url}}">{{page.next.title}} &raquo;</a>
    {% else %}
    [No next page]
    {% endif %}
  </div>
</div>
